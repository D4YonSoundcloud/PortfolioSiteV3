<html lang="en">
<head>
    <meta charset="utf-8">

<style>

    }
    body{

        overflow-x: hidden;
        height: 100vh;
        width: 100vw;
        display: flex;

        justify-content: space-evenly;
        align-items: center;

<body>
<div id="main-scene" :class="'main-scene ' + mainSceneContentActive">
    <div id="main-cube" :class="'main-cube ' + mainCubeClass">
        <div :class="'matt-day-div ' + contentFrontActive">
            <h1>MATT DAY</h1>
            <div class="developer-designer-div">
                <p :class="'dev-des d '">D</p>
                <p :class="'dev-des e '">E</p>
                <p :class="'dev-des v ' + developerLetters">V</p>
                <p :class="'dev-des s ' + designerLetters">S</p>
                <p :class="'dev-des i ' + designerLetters">I</p>
                <p :class="'dev-des g ' + designerLetters">G</p>
                <p :class="'dev-des n ' + designerLetters">N</p>
                <p :class="'dev-des e2 ' + developerLetters">E</p>
                <p :class="'dev-des e3 ' + designerLetters">E</p>
                <p :class="'dev-des r ' + designerLetters">R</p>
                <p :class="'dev-des l ' + developerLetters">L</p>
                <p :class="'dev-des o ' + developerLetters">O</p>
                <p :class="'dev-des p ' + developerLetters">P</p>
                <p :class="'dev-des e4 ' + developerLetters">E</p>
                <p :class="'dev-des r2 ' + developerLetters">R</p>
            </div>
        </div>
        <div class="cube-face cube-face-front">
            <div :class="'content-div ' + 'content-back ' + contentFrontActive">
                <h5 @click="goToSection('front', 'back', 'contentFrontActive', 'contentBackActive')">PROJECTS<button id="front-projects-button"></button></h5>
                <h5 @click="goToSection('front', 'right', 'contentFrontActive', 'contentRightActive'); goToShowContent('about')">ABOUT<button id="front-about-button"></button></h5>
                <div class="link-div">
                    <a class="icon-link" href="https://github.com/D4YonSoundcloud">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="white" d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" />
                        </svg>
                    </a>
                    <a class="icon-link" href="https://www.linkedin.com/in/matthew-day-a26a321a3/">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="white" d="M19 3A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H19M18.5 18.5V13.2A3.26 3.26 0 0 0 15.24 9.94C14.39 9.94 13.4 10.46 12.92 11.24V10.13H10.13V18.5H12.92V13.57C12.92 12.8 13.54 12.17 14.31 12.17A1.4 1.4 0 0 1 15.71 13.57V18.5H18.5M6.88 8.56A1.68 1.68 0 0 0 8.56 6.88C8.56 5.95 7.81 5.19 6.88 5.19A1.69 1.69 0 0 0 5.19 6.88C5.19 7.81 5.95 8.56 6.88 8.56M8.27 18.5V10.13H5.5V18.5H8.27Z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="cube-face cube-face-back">
            <div :class="'content-div ' + 'content-back ' + contentBackActive">
                <h5 @click="goToSection('back', 'bottom', 'contentBackActive', 'contentBottomActive')">PROFESSIONAL PROJECTS<button id="back-big-projects-button"></button></h5>
                <h5 @click="goToSection('back', 'top', 'contentBackActive', 'contentTopActive')">HOBBY PROJECTS<button id="back-small-projects-button"></button></h5>
                <div class="back-home-div">
                    <p @click="goToSection('back','front','contentBackActive','contentFrontActive')">BACK <button></button></p>
                    <p @click="goToSection('back','front','contentBackActive','contentFrontActive')">HOME<button></button></p>
                </div>
            </div>
        </div>
        <div class="cube-face cube-face-right">
            <div :class="'content-div ' + 'content-back ' + contentRightActive">
                <h5 @click="">ABOUT</h5>
                <div class="back-home-div">
                    <p @click="goToSection('right','front','contentRightActive','contentFrontActive', 'hideContent')">BACK <button></button></p>
                    <p @click="goToSection('right','front','contentRightActive','contentFrontActive', 'hideContent')">HOME<button></button></p>
                </div>
            </div>
        </div>
        <div class="cube-face cube-face-left"></div>
        <div class="cube-face cube-face-top">
            <div :class="'content-div ' + 'content-back ' + contentTopActive">
                <h5 @click="goToShowContent('kh3k')">KH3K<button id="top-hP1-button"></button></h5>
                <div class="back-home-div">
                    <p @click="goToSection('top','back','contentTopActive','contentBackActive', 'hideContent')">BACK <button></button></p>
                    <p @click="goToSection('top','front','contentTopActive','contentFrontActive', 'hideContent')">HOME<button></button></p>
                </div>
            </div>
        </div>
        <div class="cube-face cube-face-bottom">
            <div :class="'content-div ' + 'content-back ' + contentBottomActive">
                <h5 @click="goToShowContent('red meter interface')">RED METER INTERFACE<button id="bottom-bP1-button"></button></h5>
                <div class="back-home-div">
                    <p @click="goToSection('bottom','back','contentBottomActive','contentBackActive', 'hideContent')">BACK <button></button></p>
                    <p @click="goToSection('bottom','front','contentBottomActive','contentFrontActive', 'hideContent')">HOME<button></button></p>
                </div>
            </div>
        </div>
        <div :class="'cube-face ' + 'cube-face-shadow ' + shadowActive">
        </div>
    </div>
</div>
<div id="main-content" :class="'main-content-div ' + showContent">
    <h2 :class="'content-title ' + showTitle"> {{ title }} </h2>
    <div :class="'title-divider-bar ' + showDivider"></div>
    <p :class="showParagraphOne"> {{ paragraphOne }}</p>
    <div class="spacer-div"></div>
    <p :class="showParagraphTwo"> {{ paragraphTwo }}</p>
    <div class="spacer-div"></div>
    <p :class="showParagraphThree"> {{ paragraphThree }}</p>
    <div v-if="showProjectLink === true" :class="'scene-link-div ' + showParagraphThree">
        <div :class="'scene-link ' + showParagraphThree">
            <div class="box-main">
                <div class="box-face box-face-front">
                    <a v-if="showProjectLink === true" :href="projectLink">LIVE PROJECT</a>
                </div>
                <div class="box-face box-face-back"></div>
                <div class="box-face box-shadow"></div>
                <div class="box-face box-face-right"></div>
                <div class="box-face box-face-left"></div>
                <div class="box-face box-face-top"></div>
                <div class="box-face box-face-bottom"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script>
    let mainScene = document.getElementById('#main-scene');
    let frontProjectsButton = document.getElementById('front-projects-button')
    let content = {
        "red meter interface":{
            title: "RED METER'S DENSITY METER USER INTERFACE",
            paragraphOne: 'Hired as sole developer to create a new User Interface for their main product line of Density Meters using the latest ' +
                'web technologies and practices, based off their old python based ' +
                'user interface. ',
            paragraphTwo: 'Worked with the sole Back-End Engineer, based in another country, to create and receive data from multiple API endpoints, ' +
            'which I would then format and properly visualize the incoming real-time data for the user to understand their process ',
            paragraphThree: '',
            languagesUsed: ['Vue + Vuetify', 'Axios'],
            showProjectLink: false,
            projectLink: '',
        },
        "kh3k":{
            title: "KENDAMA HONER 3000 (KH3K)",
            paragraphOne: 'After playing kendama for about 7 months, I was out playing one afternoon and realized that there'
                + ' is no web app or tool that generates kendama line combinations, by that night I had the prototype built '
                + 'and after a few days had my trick list, and corresponding levels or "belts" to go along with them',
            paragraphTwo: '',
            paragraphThree: '',
            projectLink: 'https://www.kh3k.com/#/',
            languagesUsed: ['Vue + Vuetify'],
            showProjectLink: true,
        },
	    "about":{
		    title: "BIO",
		    paragraphOne: 'I started my coding journey back in October 2019 with PHP. At the very beginning of 2020 I started my javascript journey and have been inlove with development ever since.',
		    paragraphTwo: 'In June 2020, I got my first development job as a Software Developer at a small start-up, which is where I still currently am at. Working there has unexplainably increased ' +
                'my development skills, in all aspects, from the program architecture, to the gotchas of the framework I use (Vue), and even digging deep under the hood of javascript itself.',
		    paragraphThree: 'My current preferred stack for big and professional projects are Vue (+ Vuetify is material design is wanted) + NodeJS, while for smaller projects I might just use a basic .html file' +
                'with the vue cdn link (+ any others I might be using) included',
		    showProjectLink: false,
	    }
    }

    const appMainScene = new Vue({
        el: '#main-scene',
        data: {
            mainCubeClass: 'front',
            mainSceneClass: 'start',
            contentFrontActive: 'active',
            contentBackActive: 'hidden',
            contentBottomActive: 'hidden',
            contentTopActive: 'hidden',
	        contentRightActive: 'hidden',
            shadowActive: 'active',
            mainSceneContentActive: '',
            developerLetters: 'developer-active',
            designerLetters: 'designer-hidden',
            developerActive: true,
        },
        methods:{
            test(){
                console.log('i have been clicked')
            },
            goToSection(fromSection, toSection, fromShown, toShown, transformModifier){
                this.mainCubeClass = toSection;
                console.log(appMainScene)
                this[fromShown] = 'hidden';
                this[toShown] = 'active';
                if(toSection === 'bottom') {
                    this.shadowActive = 'hidden';
                } else {
                    setTimeout(() => {
                        this.shadowActive = 'active';
                    }, 600)
                }
                if(transformModifier === 'hideContent'){
                    this.hideContent();
                }
            },
            goToShowContent(contentName){
                this.mainSceneContentActive = 'content-active'
                appMainContent.showContent = 'show-content';
                console.log(content[contentName])
                appMainContent.title = content[contentName].title
                appMainContent.paragraphOne = content[contentName].paragraphOne
                appMainContent.paragraphTwo = content[contentName].paragraphTwo
                appMainContent.paragraphThree = content[contentName].paragraphThree
                appMainContent.languagesUsed = content[contentName].languagesUsed
                appMainContent.showProjectLink = content[contentName].showProjectLink
                appMainContent.projectLink = content[contentName].projectLink
                setTimeout(() => {
                    appMainContent.showTitle = 'show';
                    appMainContent.showDivider = 'show';
                    appMainContent.showParagraphOne = 'show';
                    appMainContent.showParagraphTwo = 'show';
                    appMainContent.showParagraphThree = 'show';
                }, 600)
            },
            hideContent(){
                appMainContent.showTitle = 'hide';
                appMainContent.showDivider = 'hide';
                appMainContent.showParagraphOne = 'hide';
                appMainContent.showParagraphTwo = 'hide';
                appMainContent.showParagraphThree = 'hide';
                setTimeout(() => {
                    this.mainSceneContentActive = '';
                    appMainContent.showContent = 'hide-content';
                }, 600)
            },
            developerDesignerLoop(){
            	setInterval(() => {
            		if(this.developerActive === true){
            			this.developerLetters = 'developer-hidden';
            			this.designerLetters = 'designer-active';
            			this.developerActive = false;
                    } else {
            			this.developerLetters = 'developer-active';
            			this.designerLetters = 'designer-hidden';
            			this.developerActive = true;
                    }
                }, 3000)
            }
        },
        mounted(){
            this.developerDesignerLoop();
        }
    })

    const appMainContent = new Vue({
        el: '#main-content',
        data: {
            title: "RED METER'S DENSITY METER USER INTERFACE",
            paragraphOne: 'Hired as sole developer to create a new User Interface for their main product line of Density Meters using the latest,' +
                'web technologies and pratices, based off their old python based' +
                'user interface. ',
            paragraphTwo: 'Worked with the sole Back-End Engineer, based in another country, to create and receive data from multiple API endpoints,' +
                'which I would then format and properly visualize the incoming real-time data for the user to understand their process ',
            paragraphThree: '',
            projectLink: '',
            showProjectLink: false,
            languagesUsed: [],
            showContent: 'hide-content',
            showParagraphOne: 'hide',
            showParagraphTwo: 'hide',
            showParagraphThree: 'hide',
            showTitle: 'hide',
            showDivider: 'hide',
        },
        methods:{

        }
    })

</script>
</body>
</html>
